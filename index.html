<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Find My Butcher</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <header>
        <div class="logo">FIND MY BUTCHER</div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>

                <li>

                <li>

                </li>

                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>

    <section class="heroContainer">
        <h1>Discover Local Butchers</h1>
        <div class="searchContainer">
            <form action="https://www.google.com/search" class="search" id="search-bar">
                <input type="search" placeholder="Search by State ..." name="q" class="search__input">
    
                <div class="search__button" id="search-button">
                    <i class="ri-search-2-line search__icon"></i>
